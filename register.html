<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WSACP - Register</title>
    <link rel="stylesheet" href="static/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #000;
            color: #FFD700;
        }

        .auth-container {
            display: flex;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            background: linear-gradient(to right, #000000, #1a1a1a);
            padding: 30px;
        }

        .auth-card {
            background-color: #111;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.1);
            width: 400px;
            max-width: 100%;
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-header i {
            font-size: 40px;
            color: #FFD700;
            margin-bottom: 10px;
        }

        .auth-header h2 {
            color: #FFD700;
            margin: 0;
        }

        .auth-header p {
            font-size: 14px;
            color: #ccc;
        }

        .auth-form .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .auth-form label {
            display: block;
            margin-bottom: 5px;
            color: #FFD700;
        }

        .auth-form input {
            width: 100%;
            padding: 10px 35px 10px 10px;
            border-radius: 6px;
            border: 1px solid #FFD700;
            background: #000;
            color: #FFD700;
        }

        .input-icon {
            position: absolute;
            right: 10px;
            top: 35px;
            color: #FFD700;
        }

        .password-toggle {
            position: absolute;
            right: 10px;
            top: 35px;
            cursor: pointer;
        }

        .btn-primary {
            background: #FFD700;
            color: black;
            padding: 10px;
            border: none;
            width: 100%;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background: #e6c200;
        }

        .auth-footer {
            text-align: center;
            margin-top: 20px;
        }

        .text-link {
            color: #FFD700;
            text-decoration: underline;
        }

        .terms {
            font-size: 12px;
            color: #ccc;
            text-align: center;
            margin-top: 20px;
        }

        .auth-image {
            margin-left: 40px;
        }

        .security-icons {
            text-align: center;
        }

        .security-icons .icon {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.5s ease;
            color: #FFD700;
            margin: 20px 0;
        }

        footer {
            background-color: #111827;
            color: #ffffff;
            text-align: center;
            padding: 1rem;
            margin-top: 3rem;
        }

        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
            }

            .auth-image {
                margin-left: 0;
                margin-top: 30px;
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <i class="fas fa-user-plus"></i>
                <h2>Create Your WSACP Account</h2>
                <p>Start securing your websites today</p>
            </div>

            <form method="POST" class="auth-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required>
                    <i class="fas fa-user input-icon"></i>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="your@email.com" required>
                    <i class="fas fa-envelope input-icon"></i>
                </div>

                <div class="form-group" style="position: relative;">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                    <i class="fas fa-lock input-icon"></i>
                    <i class="fas fa-eye password-toggle" onclick="togglePassword('password')"></i>
                </div>

                <div class="form-group" style="position: relative;">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password"
                        placeholder="Confirm your password" required>
                    <i class="fas fa-lock input-icon"></i>
                    <i class="fas fa-eye password-toggle" onclick="togglePassword('confirm_password')"></i>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                </div>

                <div class="auth-footer">
                    <p>Already have an account? <a href="/login" class="text-link">Login Here</a></p>
                </div>
            </form>

            <div class="terms">
                <p>By creating an account, you agree to our <a href="#" class="text-link">Terms of Service</a> and <a
                        href="#" class="text-link">Privacy Policy</a></p>
            </div>
        </div>

        <div class="auth-image">
            <div class="security-icons">
                <div class="icon">
                    <i class="fas fa-shield-alt"></i>
                    <p>Security Scanning</p>
                </div>
                <div class="icon">
                    <i class="fas fa-certificate"></i>
                    <p>Certification</p>
                </div>
                <div class="icon">
                    <i class="fas fa-history"></i>
                    <p>Scan History</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        Â© 2025 WSACP | Powered by <strong>Mercy Mbaka</strong> ðŸ’»
    </footer>

    <script>
        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const toggleIcons = document.querySelectorAll(`.password-toggle[onclick="togglePassword('${fieldId}')"]`);

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcons.forEach(icon => {
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                });
            } else {
                passwordInput.type = 'password';
                toggleIcons.forEach(icon => {
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                });
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            const icons = document.querySelectorAll('.security-icons .icon');
            icons.forEach((icon, index) => {
                setTimeout(() => {
                    icon.style.opacity = '1';
                    icon.style.transform = 'translateY(0)';
                }, index * 300);
            });
        });
    </script>
</body>

</html>
